spring:
  application:
    name: BeeExpress-auth-server
  datasource:
    #spring boot数据源配置
    url: jdbc:mysql://BeeExpress.mysql.host:3306/beeexpress_admin_dev?serverTimezone=CTT&characterEncoding=utf8&useUnicode=true&useSSL=false
    username: root
    password: lzl123     # 这里不需要加密
    driver-class-name: com.mysql.jdbc.Driver
    initialize: true
    continue-on-error: true
  sleuth:
    sampler:
      percentage: 1
    integration:
      enabled: false
    scheduled:
      skip-pattern: "^org.*HystrixStreamTask$"
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  redis:
    key-prefix: dev
    host: 192.168.1.118
    pool:
      max-active: 100
      min-idle: 2
      max-idle: 8
      max-wait: 100
  rabbitmq:
    host: BeeExpress.rabbitmq.host
    port: 5672
    username: guest
    password: guest
  zipkin:
#    base-url: http://BeeExpress-zipkin:8510
    locator:
      discovery:
        enabled: true
    service:
      name: ${spring.application.name}
#    rabbitmq:
#      queue: zipkin


ribbon:
  eureka:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

hystrix:
  threadpool:
    default:
      coreSize: 1000 # 并发执行的最大线程数，默认10
      maxQueueSize: 1000 # BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 # 即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

eureka:
  instance:
    status-page-url-path: ${management.context-path}/info
    health-check-url-path: ${management.context-path}/health
    preferIpAddress: true
    status-page-url: http://gateway.BeeExpress.com:9770/api/auth/swagger-ui.html
    ip-address: 127.0.0.1
    metadata-map:
      user.name: ${security.user.name}
      user.password: ${security.user.password}
      management.context-path: ${management.context-path}


management:
  security:
    enabled: true
  context-path: /bee

security:
  basic:
    enabled: true
    path: ${management.context-path}
  user:
    name: admin
    password: ${BeeExpress_AUTH_SERVER_PASSWORD:admin}
endpoints:
  health:
    enabled: true
    sensitive: true  #actuator的health接口是否需要安全保证

jwt:
  token-header: token # 其三方应用token
  expire: 7200
  pri-key: #   私钥
    path: app/pri.key
  pub-key:
    path: app/pub.key

client:
  id: BeeExpress-auth-server
  secret: 123456
  token-header: token
  admin-header: _isAdmin
  expire: 7200
  pri-key: # client 私钥
    path: client/pri.key
  pub-key:
    path: client/pub.key

id-generator:
  machine-code: 1  # id生成器机器掩码

swagger2:
  package: com.BeeExpress.auth.controller
  service:
    name: 认证服务
    description: 认证服务，用于token管理
