shiro:
  realm: com.BeeExpress.center.shiro.ShiroAuthorizingRealm
  loginUrl: http://192.168.1.118:${server.port}/login
  successUrl: http://192.168.1.118:${server.port}/index
  unauthorizedUrl: http://192.168.1.118:${server.port}/unauthorized
  filterChainDefinitions:
    anon:
      - /login
      - /register
      - /static/**
      - /mgmt/**
      - /webjars/**
    logout:
      - /logout
    authc:
      /**

bee:
  variable:
    gate-way-url-prefix: http://127.0.0.1:9970

server:
  port: 9740

security:
  basic:
    enabled: false

management:
  security:
    enabled: false

spring:
  thymeleaf:
    cache: false
  mvc:
    static-path-pattern: /static/**
    view:
      suffix: .html
